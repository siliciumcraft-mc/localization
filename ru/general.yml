  INFO_MEMBER_STATUS:
    ONLINE: §a§l•§7
    OFFLINE: §c§l•§7
  
  COMMAND_HELP: |-
    §eПодкоманды для /party:
     §7/p <ник>§f - пригласить игрока в группу
     §7/p accept <ник>§f - принять приглашение
     §7/p info§f - информация о группе
     §7/p chat§f - чат группы
     §7/p warp§f - телепортировать игроков на текущий сервер
     §7/p promote <ник>§f - передать управление группой игроку
     §7/p kick <ник>§f - исключить игрока из пати
     §7/p leave§f - покинуть группу
     §7/p disband§f - распустить группу

