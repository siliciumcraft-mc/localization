# Бан
BAN:
  USER_MESSAGE: |
    §cВы были заблокированы
    
    §fМодератор: §7{moder_prefix}{moder_name}
    §fПричина: §c{reason}
    §fВремя окончания блокировки: §e{duration}

  BAN_COMMAND_SYNTAX: /ban <ник> [30d24h60m15s] [причина]  # TODO
  UNBAN_COMMAND_SYNTAX: /unban <ник>  # TODO

# Мут
MUTE:
  USER_MESSAGE: |  # Присылаем сразу как только прилетает мут + когда человек пытается писать в чат
    §cВозможность писать в чат была ограничена
    §7
    §7Модератор: §7{moder_prefix}{moder_name}
    §7Причина: §c{reason}
    §7Время снятия ограничения: §e{duration}
    
  BAN_COMMAND_SYNTAX: /mute <ник> [30d24h60m15s] [причина]  # TODO
  UNBAN_COMMAND_SYNTAX: /unmute <ник>  # TODO

# Кик
KICK:
  USER_MESSAGE: |
    §cВы были кикнуты
    
    §fМодератор: §7{moder_prefix}{moder_name}
    §fПричина: §c{reason}

  COMMAND_SYNTAX: /kick <ник> [причина]

